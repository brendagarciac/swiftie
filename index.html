<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <title>TS Eras Mix!</title>
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon.png">
</head>

<body>

  <h1 id="title">✨ Taylor Swift Eras ✨</h1>

  <h3>
    Press according key or click on button to make some music!
  </h3>
  <!-- Buttons that play according sound for each era -->
  <div class="set">
    <div class="albums">
      <img class="ts" src="titles/Taylor-Swift-font.png" alt="taylor swift album font">
      <button class="_1 album">1</button>
    </div>
    <div class="albums">
      <img class="fr" src="titles/Fearless-font.png" alt="fearless album font">
      <button class="_2 album">2</button>
    </div>
    <div class="albums">
      <img class="sn" src="titles/SpeakNow-font.png" alt="speak now album font">
      <button class="_3 album">3</button>
    </div>
    <div class="albums">
      <img class="rd" src="titles/Red-font.png" alt="red album font">
      <button class="_4 album">4</button>
    </div>
    <div class="albums">
      <img class="nt" src="titles/1989-font.png" alt="1989 album font">
      <button class="_5 album">5</button>
    </div>
    <div class="albums">
      <img class="rt" src="titles/Reputation-font.png" alt="reputation album font">
      <button class="_6 album">6</button>
    </div>
    <div class="albums">
      <img class="lv" src="titles/Lover-font.png" alt="lover album font">
      <button class="_7 album">7</button>
    </div>
    <div class="albums">
      <img class="fk" src="titles/Folklore-font.png" alt="folklore album font">
      <button class="_8 album">8</button>
    </div>
    <div class="albums">
      <img class="ev" src="titles/Evermore-font.png" alt="evermore album font">
      <button class="_9 album">9</button>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>

</body>

<footer>
  Made with ❤️ in Miami.
</footer>

</html>
